<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!--Created a section element to add two div tags-->
    <section>
        <!--Added a container-->
        <div class="container-fluid">
            <!--Created an h1 with a class that has a display-4 text size, text centered, white text and dark background-->
            <h1 class="display-4 text-center text-white bg-dark">The Matrix</h1>
            <!--This is a div class to create an alert question that is centered-->
            <div class="alert text-center alert-danger">Are you going to choose the blue pill or the red pill?</div>
        </div>
            <!--This is a div class with centered buttons-->
            <div class="text-center">
                <!--Created two buttons with class. One with blue button and one with red button-->
                <button class="btn btn-primary">Take Blue Pill</button>
                <button class="btn btn-danger">Take Red Pill</button>
        </div>
    </section>
    
</body>
</html>
