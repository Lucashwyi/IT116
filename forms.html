<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <!--This is a header for the form that includes username and password-->
    <h1>First Form</h1>
    <form action="/Lucas">
    <!--This paragraph is for the username with an input that adds a placeholder which describes the expected value of the input element-->
        <p>
            <label for="Username">Enter a Name:</label>
            <input id="username" type="text" placeholder="Lucas" name="username">
        </p>
    <!--This paragraph is for the password with an input that adds a placeholder which describes the expected value of the input element-->
        <p>
            <label for="Password">Enter a Password:</label>
            <input id="Password" type="text" placeholder="LucasPassword" name="Password">
        </p>

    </form>
    
</body>
</html>
