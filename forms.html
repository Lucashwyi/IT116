<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <section>
    <!--This is a header for the form that includes username and password-->
    <h1>First Form</h1>
    <!--This is a form that includes attributes-->
    <form action="/Lucas">
    <!--This paragraph is for the username with an input that adds a placeholder which describes the expected value of the input element-->
        <p>
            <label for="Username">Enter a Name:</label>
            <input id="username" type="text" placeholder="Lucas" name="username">
        </p>
    <!--This paragraph is for the password with an input that adds a placeholder which describes the expected value of the input element-->
        <p>
            <label for="Password">Enter a Password:</label>
            <input id="Password" type="text" placeholder="LucasPassword" name="Password">
        </p>
    <!--This is a button element that uses the data and send it to the web service-->
            <button>Submit Button</button>
    </form>
</section>
<!--Cutting off the section-->
<hr>
    <!--A section element that includes a Reddit search button-->
    <section>
    <!--This includes a header for Query String for Reddit-->
        <h1>Query Strings</h1>
        
    <!--Form element that includes the reddit link to search query-->
            <form action="https://www.reddit.com/search/">

    <!--This is an input attribute that is a placeholder to search something-->
                <input type="text" name="q">

    <!--This is a button element that uses the data to send it to the web service-->
                    <button>Search Reddit</button>

            </form>
    <!--This includes a form element that includes the youtube link to search query-->
            <form action="https://www.youtube.com/results?search_query=">

    <!--This is an input Attribute that is a placeholder to search something-->
                <input type="text" name="q">

    <!--This is a button element that uses the data to send it to the web service-->
                    <button>Search Youtube</button>

            </form>
    <!--This is a form element that includes the google link to search query-->
            <form action="https://www.google.com/search?q=">

    <!--This is an input attribute thati s a placeholder to search something-->
                <input type="text" name="q">

    <!--This is a button element that uses the data to send ti to the web service-->
                    <button>Search Google</button>

            </form>
</section>
<!--Cutting off the section-->
<hr>
    <!--This is a section that holds a form with a radio element-->

<section>
    <!--This is a header for checkbox and radio button-->
    <h1>Checkbox and Radio button</h1>

        <form action="/birds">

    <!--This includes an input element that shows a checkbox with an ID attribute-->
            <input type="Checkbox" name="Agree_tos" id="agree">

            <label for="Agree">I agree to everything</label>

        <p>
    <!--This includes a label element-->
        <label for="s">Small:</label>

            <input type="radio" name="size" id="s" value="s">

            <label for="m">Medium:</label>

            <input type="radio" name="size" id="m" value="m">

            <label for="l">Large:</label>

            <input type="radio" name="size" id="l" value="l">

        </p>
    <!--  -->
        <p> 
            <label for="colors">What is Your Favorite Color?</label>
            <!--A select element that includes the color and value attribute to create a drop down-->
            <select name="colors" id="colors">
                <option value="red">Red</option>

                <option value="blue">Blue</option>

                <option value="green">Green</option>

            </select>

        </p>
        <!--A label element with type attribute to create a scrollbar -->
        <p>
            <label for="sbar">Lucas's Scrollbar</label>

            <input type="range" id="sbar" min="5" max="10" name="scrollbar">
        </p>
        <!--A label element with textarea attribute to create a text box -->
        <p>
            <label for="request">Type in Speical Requests</label>

            <textarea id="request" name="textarea" rows="15" cols="15" placeholder="Type Here"></textarea>
        </p>
        <button>Submit</button>
    </form>
</section>
<!--Cutting off the section-->
<hr>
<!--This is a section that includes text box elements, required boolean attributes, minlength and maxlength attributes, email type, and button attribute-->
    <section>
        <p>
            <form action="/monkey">
                <!--This is a text box element that includes a required boolean attribute -->
                <label for="lucas">Text box</label>
                <input type="text" name="textbox" id="lucas" placeholder="Username" required>

                <!--This is a password text box element that includes a minlength and maxlength for the minimum and maximum characters in the text box-->
                <label for="password"></label>
                <input type="text" name="pword" id="password" minlength="10" maxlength="14" placeholder="Password">
        </p>
        <!--Input element that has a required boolean attribute for an email-->
        <p>
            <input type="email" required>
            <button type="submit">Validation Button</button>
        </p>
        </form>
    </section>

</body>
</html>
